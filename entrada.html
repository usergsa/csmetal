<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Excel / JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 36px;
    }
    h2 {
      margin-top: 0;
      color: #1976d2;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    input[type="text"] {
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 15px;
      margin-left: 4px;
      margin-right: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #1976d2;
    }
    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 18px;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #125ea7;
    }
    #json-output {
      white-space: pre;
      background: #f4f4f4;
      padding: 18px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 18px;
      border: 1px solid #e0e0e0;
      max-height: 350px;
      overflow: auto;
    }
    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 12px;
    }
    .progress-container {
      width: 100%;
      background: #e3eaf2;
      border-radius: 8px;
      height: 12px;
      margin: 10px 0 4px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
      animation: progressAnim 1.2s linear infinite;
    }
    @keyframes progressAnim {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 6px;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Excel para Google Sheets</h2>

    <input type="file" id="excel-file" accept=".xlsx,.xls" />

    <div class="row" style="margin-top:18px;">
      <label>Nome da planilha:
        <input type="text" id="sheet-name" value="P√°gina1" />
      </label>
      <button onclick="enviarParaAppsScript()">Enviar</button>
    </div>

    <div id="progress-bar" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <span style="color:#1976d2;font-size:15px;">Conectando...</span>
    </div>

    <h3 style="margin-top:30px;color:#1976d2;">Pr√©via dos dados (JSON):</h3>
    <div id="json-output"></div>
  </div>

  <script>
    let jsonFinal = [];

    document.getElementById('excel-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheet];

        const rows = XLSX.utils.sheet_to_json(worksheet, {
          header: 1,
          defval: ""
        });

        if (rows.length === 0) {
          alert("Arquivo vazio ou sem dados.");
          return;
        }

        // üîß Normaliza colunas: garante que todas as linhas tenham o mesmo n√∫mero de colunas
        const maxCols = Math.max(...rows.map(r => r.length));
        rows.forEach(row => {
          while (row.length < maxCols) {
            row.push("");
          }
        });

        jsonFinal = rows;
        document.getElementById('json-output').textContent = JSON.stringify(rows, null, 2);
      };

      reader.readAsArrayBuffer(file);
    });

    function enviarParaAppsScript() {
      const nomePlanilha = document.getElementById('sheet-name').value.trim();
      if (!nomePlanilha) {
        alert("Informe o nome da planilha!");
        return;
      }

      document.getElementById('progress-bar').style.display = "block";

      const url = "https://script.google.com/macros/s/AKfycbx4iY8UqmWupGTwnNNA-D2Wwuzu0qoqkSB_VGNhFvha-fC0Fk1DEcLdH3w3YT_1ZPBH/exec?nome=" + encodeURIComponent(nomePlanilha);

      fetch(url, {
        method: "POST",
        body: JSON.stringify(jsonFinal),
        headers: {
          "Content-Type": "text/plain"
        }
      })
        .then(res => res.text())
        .then(msg => {
          alert("Resposta do servidor: " + msg);
          jsonFinal = [];
          document.getElementById('json-output').textContent = "";
          document.getElementById('excel-file').value = "";
          document.getElementById('sheet-name').value = "P√°gina1";
          document.getElementById('progress-bar').style.display = "none";
        })
        .catch(err => {
          console.log("Erro ao enviar dados: " + err);
          alert("Erro ao enviar dados. Veja o console para mais detalhes.");
          jsonFinal = [];
          document.getElementById('json-output').textContent = "";
          document.getElementById('excel-file').value = "";
          document.getElementById('sheet-name').value = "P√°gina1";
          document.getElementById('progress-bar').style.display = "none";
        });
    }
  </script>
</body>
</html>
