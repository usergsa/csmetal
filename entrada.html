<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Excel para JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 36px;
    }
    h2 {
      margin-top: 0;
      color: #1976d2;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    input[type="text"] {
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 15px;
      margin-left: 4px;
      margin-right: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #1976d2;
    }
    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 18px;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #125ea7;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #json-output {
      white-space: pre;
      background: #f4f4f4;
      padding: 18px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 18px;
      border: 1px solid #e0e0e0;
      max-height: 350px;
      overflow: auto;
    }
    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 12px;
    }
    .progress-container {
      width: 100%;
      background: #e3eaf2;
      border-radius: 8px;
      height: 12px;
      margin: 10px 0 4px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
      animation: progressAnim 1.2s linear infinite;
    }
    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-weight: 500;
    }
    .status-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    @keyframes progressAnim {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 6px;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Excel/JSON</h2>

    <input type="file" id="excel-file" accept=".xlsx,.xls" multiple />


    <div class="row" style="margin-top:18px;">
      <label>Nome da planilha:
        <input type="text" id="sheet-name" value="Página1" />
      </label>
      <button id="send-btn" onclick="enviarParaAppsScript()">Enviar</button>
    </div>

    <div id="progress-bar" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <span style="color:#1976d2;font-size:15px;">Enviando dados...</span>
    </div>

    <div id="status-message"></div>

    <h3 style="margin-top:30px;color:#1976d2;">Prévia dos dados (JSON):</h3>
    <div id="json-output"></div>
  </div>

  <script>
    let jsonFinal = [];

    document.getElementById('excel-file').addEventListener('change', async function (e) {
  const files = e.target.files;
  if (!files || files.length === 0) return;

  const allData = [];
  let baseHeader = null;
  let headersMatch = true;

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    const firstSheet = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheet];

    const rows = XLSX.utils.sheet_to_json(worksheet, {
      header: 1,
      defval: ""
    });

    if (rows.length === 0) {
      alert(`Arquivo "${file.name}" está vazio.`);
      return;
    }

    // Normaliza número de colunas por linha
    const maxCols = Math.max(...rows.map(r => r.length));
    rows.forEach(row => {
      while (row.length < maxCols) row.push("");
    });

    const [header, ...conteudo] = rows;

    if (!baseHeader) {
      baseHeader = header;
    } else {
      const isSame = JSON.stringify(header) === JSON.stringify(baseHeader);
      if (!isSame) {
        headersMatch = false;
        alert(`O arquivo "${file.name}" possui cabeçalhos diferentes. Ignorado.`);
        continue; // pula arquivo incompatível
      }
    }

    allData.push(...conteudo);
  }

  if (!baseHeader) {
    alert("Nenhum arquivo com estrutura válida.");
    return;
  }

  // Reconstroi o JSON final: cabeçalho + linhas combinadas
  const finalData = [baseHeader, ...allData];
  jsonFinal = finalData;

  document.getElementById('json-output').textContent = JSON.stringify(finalData, null, 2);
});

    
    // Função para mostrar status
    function showStatus(message, isError = false) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
      statusDiv.style.display = 'block';
      
      // Remove a mensagem após 5 segundos
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Método alternativo usando form submit (bypass CORS)
    function enviarParaAppsScriptAlternativo() {
      const nomePlanilha = document.getElementById('sheet-name').value.trim();
      if (!nomePlanilha) {
        alert("Informe o nome da planilha!");
        return;
      }

      if (jsonFinal.length === 0) {
        alert("Carregue um arquivo Excel primeiro!");
        return;
      }

      // Criar form invisível
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = `https://script.google.com/macros/s/AKfycby3_IBNPYVnaHE691KCB3wUZ5Fmk77tb-IiMCn--hViwgTV9sLuG1AdXe2bTu47Qs0/exec?nome=${encodeURIComponent(nomePlanilha)}`;
      form.target = '_blank'; // Abre em nova aba para ver resultado
      form.style.display = 'none';

      // Adicionar dados como campo oculto
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'dados';
      input.value = JSON.stringify(jsonFinal);
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      showStatus("Dados enviados! Verifique a nova aba que foi aberta.");
      
      // Limpar formulário
      jsonFinal = [];
      document.getElementById('json-output').textContent = "";
      document.getElementById('excel-file').value = "";
      document.getElementById('sheet-name').value = "Página1";
    }

    function enviarParaAppsScript() {
      const nomePlanilha = document.getElementById('sheet-name').value.trim();
      if (!nomePlanilha) {
        alert("Informe o nome da planilha!");
        return;
      }

      if (jsonFinal.length === 0) {
        alert("Carregue um arquivo Excel primeiro!");
        return;
      }

      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      sendBtn.textContent = 'Enviando...';
      document.getElementById('progress-bar').style.display = "block";

      const url = "https://script.google.com/macros/s/AKfycbx4iY8UqmWupGTwnNNA-D2Wwuzu0qoqkSB_VGNhFvha-fC0Fk1DEcLdH3w3YT_1ZPBH/exec?nome=" + encodeURIComponent(nomePlanilha);

      // Tentar com fetch primeiro
      fetch(url, {
        method: "POST",
        mode: 'no-cors', // Importante: usar no-cors para evitar erro CORS
        body: JSON.stringify(jsonFinal),
        headers: {
          "Content-Type": "text/plain"
        }
      })
        .then(() => {
          // Com no-cors, não conseguimos ler a resposta, mas sabemos que foi enviado
          showStatus("Dados enviados com sucesso!");
          
          // Limpar formulário
          jsonFinal = [];
          document.getElementById('json-output').textContent = "";
          document.getElementById('excel-file').value = "";
          document.getElementById('sheet-name').value = "Página1";
        })
        .catch(err => {
          console.log("Erro no método fetch, tentando método alternativo...", err);
          // Se der erro, usar método alternativo
          enviarParaAppsScriptAlternativo();
        })
        .finally(() => {
          sendBtn.disabled = false;
          sendBtn.textContent = 'Enviar';
          document.getElementById('progress-bar').style.display = "none";
        });
    }
  </script>
</body>
</html>
