<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versão Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Romaneio de Expedição</h1>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="filtrarItens()">
        <ul id="romaneioList"></ul>
    </div>
    <div id="modalCaptura" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Capturar Fotos</h2>
            <p id="itemQuantity"></p>
            <div id="items-list"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
