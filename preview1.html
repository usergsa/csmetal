<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versão Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Romaneio de Expedição</h1>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="filtrarItens()">
        <ul id="romaneioList"></ul>
    </div>
    <div id="modalCaptura" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Capturar Fotos</h2>
            <div id="items-list"></div>
            <button id="captureBtn" class="capture-btn">Capturar Foto</button>
        </div>
    </div>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        position: relative;
        color: #121212;
        display: flex;
        flex-direction: column;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        font-weight: bold;
    }
    .close:hover {
        color: #007fff;
    }
    #items-list {
        margin: 15px 0;
        max-height: 300px;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    #items-list::-webkit-scrollbar {
        display: none;
    }
    .capture-btn {
        margin-top: 15px;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(45deg, #007fff, #00c3ff);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }
    .capture-btn:hover {
        background: linear-gradient(45deg, #005bbb, #0099cc);
    }
</style>
<script src="script.js"></script>
</body>
</html>
