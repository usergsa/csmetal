<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>FlatList - Planilha Din√¢mica</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg,#e3eaf2 60%,#f0f4f8 100%);
      margin: 0;
      padding: 24px;
    }
    .controls {
      text-align: center;
      margin-bottom: 18px;
    }
    .controls input, .controls button {
      padding: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1.5px solid #bdbdbd;
      margin-right: 8px;
      background: #f7fafd;
      transition: border-color 0.2s;
    }
    .controls input:focus {
      border-color: #1976d2;
      background: #e3eaf2;
    }
    .controls button {
      background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
      color: #fff;
      border: none;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .controls button:hover {
      background: linear-gradient(90deg,#125ea7 60%,#1976d2 100%);
      box-shadow: 0 4px 16px rgba(25,118,210,0.12);
    }
    .list-container {
      max-width: 98%;
      margin: 0 auto;
      border: 1.5px solid #e3eaf2;
      border-radius: 12px;
      background: #fff;
      max-height: 75vh;
      overflow-y: auto;
      box-shadow: 0 4px 24px rgba(25,118,210,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    thead {
      background: #1976d2;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    th, td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
      white-space: nowrap;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover td {
      background: #e3eaf2;
      transition: background 0.2s;
    }
    .status {
      text-align: center;
      margin: 12px;
      font-size: 15px;
      color: #555;
      background: #f7fafd;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(25,118,210,0.04);
    }
    @media (max-width: 600px) {
      .list-container {
        max-width: 100%;
        border-radius: 6px;
        padding: 0;
      }
      th, td {
        padding: 7px 6px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="nomePlanilhaInput" placeholder="Nome da planilha" style="width:200px;">
    <button onclick="onCarregarClick()">Carregar</button>
    <button onclick="exportarExcel()">üì§ Exportar Excel</button>
  </div>

  <div class="list-container">
    <table>
      <thead id="flatListHeader"></thead>
      <tbody id="flatList"></tbody>
    </table>
  </div>

  <div class="status" id="statusMsg">‚è∏Ô∏è Monitor parado</div>

  <script>
    let ultimaLista = [];
    let headersAtuais = [];
    let monitorInterval = null;
    let planilhaAtual = null;

    // ordem fixa
    const ordemCabecalhos = ["data", "marca", "qtdp", "id", "cliente", "lastro", "pendente"];

    async function carregarPlanilha(nomePlanilha) {
      if (!nomePlanilha) return null;
      const url = `https://script.google.com/macros/s/AKfycbx1_I508ehJoVcD4Bupq1o-4zRwknpiz-VgcI7BjOIx_s9WPFzbtwy9WdVT6UQfciilhw/exec?plan=${encodeURIComponent(nomePlanilha)}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const dados = await response.json();
        if (dados.status !== "success" || !Array.isArray(dados.rows)) throw new Error("Resposta inv√°lida da API");
        return dados;
      } catch {
        return null; // retorna null em caso de erro
      }
    }

    function extrairDados(rows, headers) {
      if (!Array.isArray(rows) || !headers?.length) return [];
      return rows.map(item => {
        if (typeof item === 'object' && !Array.isArray(item)) return item;
        const obj = {};
        headers.forEach((h, i) => { if (h) obj[h] = item[i]; });
        return obj;
      });
    }

    function formatarData(dt) {
      if (!dt) return "";
      const d = new Date(dt);
      if (isNaN(d.getTime())) return dt;
      return d.toLocaleString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit" });
    }

    function renderHeader() {
      const thead = document.getElementById('flatListHeader');
      thead.innerHTML = `<tr>${ordemCabecalhos.map(h => `<th>${h}</th>`).join('')}</tr>`;
      headersAtuais = ordemCabecalhos;
    }

    function renderItem(item) {
      const tr = document.createElement('tr');
      tr.innerHTML = ordemCabecalhos.map(h => {
        let val = item[h] ?? '';
        if (h === "data") val = formatarData(val);
        return `<td>${val}</td>`;
      }).join('');
      return tr;
    }

    function FlatList({ data }) {
      const tbody = document.getElementById('flatList');
      tbody.innerHTML = '';
      renderHeader();
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="${ordemCabecalhos.length}" style="text-align:center;color:#666">‚è≥ Aguardando status...</td></tr>`;
        return;
      }
      data.forEach(item => tbody.appendChild(renderItem(item)));
    }

    async function exibirPlanilha(nomePlanilha) {
      const resultado = await carregarPlanilha(nomePlanilha);
      if (!resultado) {
        ultimaLista = [];
        FlatList({ data: [] });
        return;
      }
      const lista = extrairDados(resultado.rows, resultado.headers || []);
      ultimaLista = lista;
      FlatList({ data: lista });
    }

    function iniciarMonitor(nomePlanilha) {
      if (monitorInterval) clearInterval(monitorInterval);
      monitorInterval = setInterval(async () => {
        const resultado = await carregarPlanilha(nomePlanilha);
        if (!resultado) {
          ultimaLista = [];
          FlatList({ data: [] });
          return;
        }
        const novaLista = extrairDados(resultado.rows, resultado.headers || []);
        if (JSON.stringify(novaLista) !== JSON.stringify(ultimaLista)) {
          ultimaLista = novaLista;
          FlatList({ data: novaLista });
          document.getElementById('statusMsg').textContent = `‚úÖ Atualizado em ${new Date().toLocaleTimeString()}`;
        } else {
          document.getElementById('statusMsg').textContent = `‚è≥ Nenhuma mudan√ßa (${new Date().toLocaleTimeString()})`;
        }
      }, 5000);
      document.getElementById('statusMsg').textContent = "‚ñ∂Ô∏è Monitor ativo";
    }

    function onCarregarClick() {
      const nomePlanilha = document.getElementById('nomePlanilhaInput').value.trim();
      if (!nomePlanilha) return;
      planilhaAtual = nomePlanilha;
      exibirPlanilha(planilhaAtual);
      iniciarMonitor(planilhaAtual);
    }

    function exportarExcel() {
      if (!ultimaLista.length || !headersAtuais.length) {
        alert("Nenhum dado para exportar.");
        return;
      }
      const wsData = [headersAtuais];
      ultimaLista.forEach(row => {
        const linha = headersAtuais.map(h => {
          if (h === "data") return formatarData(row[h]);
          return row[h] ?? "";
        });
        wsData.push(linha);
      });
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Dados");
      XLSX.writeFile(wb, `planilha_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    // Fun√ß√£o utilit√°ria para pegar par√¢metro da URL
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Chama automaticamente se houver par√¢metro ?plan=...
    window.addEventListener('DOMContentLoaded', () => {
      const plan = getQueryParam('plan');
      if (plan) {
        document.getElementById('nomePlanilhaInput').value = plan;
        exibirPlanilha(plan);
        iniciarMonitor(plan);
      }
    });
  </script>
</body>
</html>
